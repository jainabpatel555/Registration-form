<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Registration Form</h1>

        <form action="#" onsubmit="return validateForm()">
            <div class="item">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Name" autocomplete="off" required>
            </div>

            <div class="item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Id" autocomplete="off" required>
            </div>

            <div class="item">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" autocomplete="off" required>
            </div>

            <div class="item">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter The Same Password Again" autocomplete="off" required>
            </div>

            <input type="submit" id="btn" value="Register Now">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
